<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengubah Link Minecraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pengubah Link Minecraft</h1>
        <p>Tempel link panjang Minecraft di bawah ini, lalu klik "Ubah Link".</p>
        <input type="text" id="originalLink" placeholder="Contoh: https://www.minecraft.net/en-us/marketplace/pdp/oreville-studios/actions--stuff-1.4/61c7a786-d7ad-49e0-a710-817121cd9795">
        <button id="convertButton">Ubah Link</button>
        <div class="result-box">
            <label for="convertedLink">Link yang Diubah:</label>
            <input type="text" id="convertedLink" readonly>
            <button id="copyButton">Salin Link</button>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
