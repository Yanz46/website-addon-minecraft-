<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengubah Link Minecraft</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body class="minecraft-body" data-background-image="url('path/to/your/minecraft_bg.png')">
    <div class="container minecraft-frame">
        <h1 class="minecraft-title">Pengubah Link Minecraft</h1>
        <p class="minecraft-text">Tempel link panjang Minecraft di bawah ini, lalu klik "Ubah Link".</p>
        
        <input type="text" id="originalLink" class="minecraft-input" placeholder="Contoh: https://www.minecraft.net/en-us/marketplace/pdp/..." spellcheck="false">
        
        <button id="convertButton" class="minecraft-button minecraft-button-green">Ubah Link</button>
        
        <div class="result-box minecraft-frame">
            <label for="convertedLink" class="minecraft-text">Link yang Diubah:</label>
            <input type="text" id="convertedLink" class="minecraft-input" readonly spellcheck="false">
            <button id="copyButton" class="minecraft-button minecraft-button-blue">Salin Link</button>
            <button id="whatsappShareButton" class="minecraft-button minecraft-button-whatsapp">Kirim ke WhatsApp</button> 
            <p id="errorMessage" class="error-message minecraft-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
